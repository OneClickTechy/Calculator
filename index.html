<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
 <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section>
      <h1>Calculator</h1>
      <div class="calc-container">
        <div class="calc-display"></div>
        <div class="calc-buttons">
          <button type="button" class="calc-btn operator" value="C">C</button>
          <button type="button" class="calc-btn" value="&lpar;&rpar;">&lpar;&rpar;</button>
          <button type="button" class="calc-btn" value="&percnt;">&percnt;</button>
          <button type="button" class="calc-btn operator" value="&divide;">&divide;</button>
          <button type="button" class="calc-btn" value="7">7</button>
          <button type="button" class="calc-btn" value="8">8</button>
          <button type="button" class="calc-btn" value="9">9</button>
          <button type="button" class="calc-btn operator" value="&times;">&times;</button>
          <button type="button" class="calc-btn" value="4">4</button>
          <button type="button" class="calc-btn" value="5">5</button>
          <button type="button" class="calc-btn" value="6">6</button>
          <button type="button" class="calc-btn operator" value="&minus;">&minus;</button>
          <button type="button" class="calc-btn" value="1">1</button>
          <button type="button" class="calc-btn" value="2">2</button>
          <button type="button" class="calc-btn" value="3">3</button>
          <button type="button" class="calc-btn operator" value="&plus;">&plus;</button>
          <button type="button" class="calc-btn double-width" value="&plusmn;">&plusmn;</button>
          <button type="button" class="calc-btn" value="0">0</button>
          <button type="button" class="calc-btn" value="&dot;"><sub>&dot;</sub></button>
          <button type="button" class="calc-btn operator" value="&equals;">&equals;</button>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
