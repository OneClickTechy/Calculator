      <header><h1>CALCULATOR</h1></header>
      <div class="calculator-container">
        <div class="container">
          <div class="display">
            <div class="output-wrapper">
              <input
                type="text"
                name="output-field"
                id="output"
                class="output"
                readonly
                disabled
              />
              <span class="cursor">|</span>
            </div>
            <div class="cursor"></div>
          </div>

            <button value="clear" class="for-calc func text-red">C</button>

            <button value="()" class="for-calc symbol text-green">()</button>
            <button value="%" class="for-calc operator text-green">&percnt;</button>
            <button value="/" class="for-calc operator text-green">&divide;</button>

            <button value="7" class="for-calc number">7</button>
            <button value="8" class="for-calc number">8</button>
            <button value="9" class="for-calc number">9</button>
            <button value="*" class="for-calc operator text-green">x</button>

            <button value="4" class="for-calc number">4</button>
            <button value="5" class="for-calc number">5</button>
            <button value="6" class="for-calc number">6</button>
            <button value="-" class="for-calc operator text-green">&minus;</button>

            <button value="1" class="for-calc number">1</button>
            <button value="2" class="for-calc number">2</button>
            <button value="3" class="for-calc number">3</button>
            <button value="+" class="for-calc operator text-green">&plus;</button>

            <button value="+/-" class="for-calc operator text-green">&plus;/&minus;</button>
            <button value="0" class="for-calc number">0</button>
            <button value="." class="for-calc deci">.</button>
            <button value="=" class="for-calc operator text-green">&equals;</button>
