<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="header">
      <h1 class="text-center">Calculator</h1>
      <div class="toggle-switch">
        <p>Color mode:</p>
        <i class="fa-solid fa-sun switch"></i>
      </div>
    </header>
    <main class="calc-container">
      <div class="calc-display">0</div>
      <div class="icons-container">
        <button type="button" class="backspace" value="âŒ«"><i class="fa-solid fa-delete-left bs-icon fa-2x"></i></button>
      </div>

      <hr class="opacity">
      <div class="calc-buttons">
        <button type="button" class="calc-btn clear red" value="C">C</button>
        <button type="button" class="calc-btn" value="()">&lpar;&rpar;</button>
        <button type="button" class="calc-btn operator-percentage" value="%">
          &percnt;
        </button>
        <button type="button" class="calc-btn operator" value="/">
          &divide;
        </button>
        <button type="button" class="calc-btn" value="7">7</button>
        <button type="button" class="calc-btn" value="8">8</button>
        <button type="button" class="calc-btn" value="9">9</button>
        <button type="button" class="calc-btn operator" value="*">
          &times;
        </button>
        <button type="button" class="calc-btn" value="4">4</button>
        <button type="button" class="calc-btn" value="5">5</button>
        <button type="button" class="calc-btn" value="6">6</button>
        <button type="button" class="calc-btn operator" value="-">
          &minus;
        </button>
        <button type="button" class="calc-btn" value="1">1</button>
        <button type="button" class="calc-btn" value="2">2</button>
        <button type="button" class="calc-btn" value="3">3</button>
        <button type="button" class="calc-btn operator" value="+">
          &plus;
        </button>
        <button type="button" class="calc-btn" value="+|-">+/-</button>
        <button type="button" class="calc-btn" value="0">0</button>
        <button type="button" class="calc-btn" value="."><sub>&dot;</sub></button>
       
        <button type="button" class="calc-btn calculate" value="=">
          &equals;
        </button>
      </div>
    </main>
    <footer>
      <div class="footer-content">
        <a
          href="https://buymeacoffee.com/oneclicktechy"
          target="_blank"
          class="buy-coffee-link"
        >
          <img
            src="./bmc-button.svg"
            alt="Buy Me a Coffee"
            class="coffee-icon"
          >
        </a>
      </div>
    </footer>

    <script src="./app.js"></script>
    <script src="./switch.js"></script>
    <script
      src="https://kit.fontawesome.com/64224c8a23.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
